                exportAspectRatio: 0,
                sectionOneComplete: false,
                sectionTwoComplete: false,
                sectionThreeComplete: false
            }
        },
        mutations: {
            setInitialState: function (state) {
                Vue.set(
                    state.initialState,
                    "imageCropper",
                    JSON.parse(
                        JSON.stringify(state.imageCropper)
                    )
                );
            },
            setImageCropper: function (state, data) {
                var modifiedImageCropper = state.imageCropper;
                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                        modifiedImageCropper[key] = data[key];
                    }
                }
                Vue.set(
                    state,
                    "imageCropper",
                    modifiedImageCropper
                );
                //console.log("store - state.imageCropper: " + JSON.stringify(state.imageCropper));
            },
            deleteimageCropper: function (state) {
                var initialState = JSON.parse(
                    JSON.stringify(state.initialState.imageCropper)
                );
                for (var key in initialState) {
                    if (initialState.hasOwnProperty(key)) {
                        Vue.set(
                            state.imageCropper,
                            key,
                            initialState[key]
                        );
                    }
                }
            }
        },
        getters: {
            imageCropper: function (state) {
                return state.imageCropper;
            }
        }
    };
</script>
